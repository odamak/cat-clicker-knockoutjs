<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cat-names">
            <h1>Cat list names</h1>
            <ul data-bind="foreach: catList" >
                <li data-bind="text: name, click: $parent.setNewCurrentCat" ></li>  
            </ul>
        </div>
        <h1>Selected cat infos</h1>
        <div data-bind="with: currentCat">
            <h2 data-bind="text: name"></h2>
            <div data-bind="text: title"></div>
            <div data-bind="text: clickCount"></div>
            <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
            <h2>Nicknames</h2>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
